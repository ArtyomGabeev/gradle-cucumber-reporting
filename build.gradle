group 'com.github.spacialcircumstances.gradle'
version '0.0.1'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.12.0'
    compile localGroovy()
    compile gradleApi()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}